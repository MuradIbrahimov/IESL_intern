<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age and Gender Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }

      table {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .loading {
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
      }

      .error {
        color: red;
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
      }

      @media screen and (max-width: 600px) {
        table,
        th,
        td {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 style="text-align: center;">Age and Gender Data</h1>
      <div class="loading" id="loading">Loading data, please wait...</div>
      <table style="display: none;" id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Data will be inserted here dynamically -->
        </tbody>
      </table>
      <div class="error" id="error-message" style="display: none;"></div>
    </div>

    <script>
      // Function to fetch and display data
      function fetchData() {
        // Fetch data from the API
        fetch('http://intern.agarmen.com:5006/api/age-gender-data')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            const tableBody = document.getElementById('data-table-body');
            const loadingMessage = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const dataTable = document.getElementById('data-table');

            // Clear loading message
            loadingMessage.style.display = 'none';

            // If no data is found
            if (data.length === 0) {
              errorMessage.textContent = 'No data found.';
              errorMessage.style.display = 'block';
              return;
            }

            // Show the table
            dataTable.style.display = 'table';

            // Clear existing data
            tableBody.innerHTML = '';

            // Loop through data and insert rows
            data.forEach(item => {
              const row = document.createElement('tr');

              const idCell = document.createElement('td');
              idCell.textContent = item.ID; // Use the capitalized "ID"

              const genderCell = document.createElement('td');
              genderCell.textContent = item.Gender; // Use the capitalized "Gender"

              const ageCell = document.createElement('td');
              ageCell.textContent = item.Age; // Use the capitalized "Age"

              const timestampCell = document.createElement('td');
              const date = new Date(item.Timestamp); // Use the capitalized "Timestamp"
              timestampCell.textContent = date.toLocaleString();

              row.appendChild(idCell);
              row.appendChild(genderCell);
              row.appendChild(ageCell);
              row.appendChild(timestampCell);

              tableBody.appendChild(row);
            });
          })
          .catch(error => {
            const loadingMessage = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            loadingMessage.style.display = 'none';
            errorMessage.textContent = 'Error fetching data: ' + error.message;
            errorMessage.style.display = 'block';
          });
      }

      // Fetch data when the page loads
      window.onload = fetchData;
    </script>
  </body>
</html>
